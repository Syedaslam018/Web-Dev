<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Dukaan</title>
</head>
<body>
    <header>
        <h1>Apni Dukaan</h1>
    </header>
    <div id="container">
        <form class="form-floating" id="myForm" name="myForm">
                <label for="itemname" class="form-label">Item Name</label>
                <input type="text" id="itemname" class="form-control">
                <label for="desc" class="form-label">Description</label>
                <input type="text" id="desc" class="form-control">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control">
                <label for="quant" class="form-label">Quantity</label>
                <input type="number" id="quant" class="form-control">
            <button type="submit" class="btn" id="btn">Add Item</button>
        </form>
    </div>
        <ul id="items">
        </ul>
    <script src="dukaan.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
